<!DOCTYPE html>
<html>
<head>
    <title>RTO Registration Data</title>
</head>
<body>
    <h1>Vehicle Registration Details</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Registration Number</th>
                <th>Image</th>
                </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td><img src="{{ row[2] }}" alt="Vehicle Image"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
